<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inner">
            <div class="heading">PASSWORD GENERATOR</div>
            <div class="display-container">
                <input type="text" placeholder="Password" readonly data-passwordDisplay>
                <button data-copy >
                    <span data-copyMsg></span>
                    <img src="copy-svgrepo-com.svg" alt="" height="23px" width="23px">
                </button>
            </div>
            <div class="menu-container">
                <div class="pass-lenght">
                    <p>Password Length</p>
                    <p id="data-lengthNumber">0</p>
                </div>
                <div class="range"><input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider> </div>
                <div class="check">
                    <input type="checkbox" name="" id="uppercase">
                    <label for="uppercase">Include Uppercase Letter</label>
                </div>
                <div class="check">
                    <input type="checkbox" name="" id="lowercase">
                    <label for="lowercase">Include Lowercase Letter</label>
                </div>
                <div class="check">
                    <input type="checkbox" name="" id="number">
                    <label for="number">Include Number Letter</label>
                </div>
                <div class="check">
                    <input type="checkbox" name="" id="symbol">
                    <label for="symbol">Include Symbol Letter</label>
                </div>
                <div class="check sss">
                    <p>Strength</p>
                    <div class="strength" data-indicator></div>
                </div>
                <div class= "btns">
                    <button id="btn">Generate Password</button>
                </div>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
