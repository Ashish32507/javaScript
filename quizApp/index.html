<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="inner">
            <div class="heading">Quiz App</div>
            <div class="quiz-details">
                <div id="quiz-question">Hello How Are You</div>
                <div class="option-outer">
                    <div class="option-inner">
                        <div class="option-box">
                            <input type="radio" name="option" id="a" value="a" class="option">
                            <label for="a" id="option">A</label>
                        </div>
                        <div class="option-box">
                            <input type="radio" name="option" id="b" value="b" class="option">
                            <label for="b" id="option">B</label>
                        </div>
                    </div>
                    <div class="option-inner">
                        <div class="option-box">
                            <input type="radio" name="option" id="c" value="c" class="option">
                            <label for="c" id="option">C</label>
                        </div>
                        <div class="option-box"> 
                            <input type="radio" name="option" id="d" value="d" class="option">
                            <label for="d" id="option">D</label>
                        </div>
                    </div>
                </div>
                <div>
                    <button id="btn">Next</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
