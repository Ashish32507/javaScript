<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="inner">
            <div class="heading">COUNTDOWN TIMER</div>
            <div class="select-date">
                <input type="date" id="starting">
                <button id="startTimer">Start</button>
            </div>
            <div class="timer-outer">
                <div class="timer">
                    <div class="timer-value" id="day">0</div>
                    <div class="timer-cap">DAYS</div>
                </div>
                <div class="timer">
                    <div class="timer-value" id="hour">0</div>
                    <div class="timer-cap">HOUR</div>
                </div>
                <div class="timer">
                    <div class="timer-value" id="mins">0</div>
                    <div class="timer-cap">MINS</div>
                </div>
                <div class="timer">
                    <div class="timer-value" id="sec">0</div>
                    <div class="timer-cap">SEC</div>
                </div>
            </div>
            <div class="heading">CREATED BY ASHISH KR YADAV</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
