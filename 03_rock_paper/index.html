<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Papper Scissors</h1>
    <div class="choices">
        <div class="choice">
            <img src="image/paper.png" alt="" id="paper">
        </div>
        <div class="choice">
            <img src="image/rock.png" alt="" id="rock">
        </div>
        <div class="choice">
            <img src="image/scissors.png" alt="" id="scissors">
        </div>
    </div>
    <div class="result-outer">
        <div class="result-inner">
            <p id="user-result">0</p>
            <p>You</p>
        </div>
        <div class="result-inner">
            <p id="comp-result">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="result-outer">
        <div id="result">Result :</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
