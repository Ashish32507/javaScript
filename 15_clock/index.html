<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="clock">
                <div class="clock-con" id="hour">0</div>
                <div class="clock-con" id="mintues">0</div>
                <div class="clock-con" id="second">0</div>
                <div class="clock-con" id="mili">0</div>
            </div>
            <div class="btn">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Resset</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
